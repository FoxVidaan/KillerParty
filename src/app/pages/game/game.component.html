<a class="back-to-home-link" href="home">Killer Party</a>
<p>{{ playerName }}</p>
<!-- Add task component -->
<div>
  {{ challenges[iterator].title }}
</div>
<div class="actions">
  <button
    [ngClass]="{ disabled: iterator == 0 }"
    class="actions__previous"
  >
    Précédent
  </button>
  <button
    [ngClass]="{ disabled: iterator == challenges.length - 1}"
    class="actions__next"
  >
    Suivant
  </button>
</div>
